<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="contenedor">
        <img src="" alt="" id="img1"/>
        <p id="nombre"></p>        
        <img src="" alt="" id="img2"/>
        <p id="nombre2"></p>
        <img src="" alt="" id="img3"/>
        <p id="nombre3"></p>        
        <img src="" alt="" id="img4"/>
        <p id="nombre4"></p>
    </div>
    <script>
        let image=document.querySelector("#img1");
        let nombre=document.querySelector("#nombre");
        let image2=document.querySelector("#img2");
        let nombre2=document.querySelector("#nombre2");
        let image3=document.querySelector("#img3");
        let nombre3=document.querySelector("#nombre3");
        let image4=document.querySelector("#img4");
        let nombre4=document.querySelector("#nombre4");

        function equipo1(logo,nombreEquipo){
            image.setAttribute("src",logo);
            nombre.innerHTML=nombreEquipo;
        }

        function equipo2(logo,nombreEquipo){
            image2.setAttribute("src",logo);
            nombre2.innerHTML=nombreEquipo;
        }

        let key="5e8bdecc7ae2fc73ffaeb2f4a11ea1107e7d1371d38663f26f71a0b58e73d921";
        
        function mostrarEquipos(idEquipo,fucionEquipo){
        fetch(`https://apiv2.allsportsapi.com/football/?&met=Teams&teamId=${idEquipo}&APIkey=${key}`)
            
            .then(response => response.json())
            .then((equipos)=>{
                fucionEquipo(
                equipos.result[0].team_logo,
                equipos.result[0].team_name)

            });

        }

        mostrarEquipos(995,equipo1);
        mostrarEquipos(997,equipo2);
        mostrarEquipos(1006,equipo3);
        mostrarEquipos(991,equipo4);
    </script>
</body>
</html>
