<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Contacto</title>
    <style>
        /* Estilos CSS (iguales a la versión anterior) */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>

        <div id="responses" style="display: none;">
            <h2>Respuestas:</h2>
            <p><strong>Nombre:</strong> <span id="response-name"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="response-email"></span></p>
            <p><strong>Mensaje:</strong> <span id="response-message"></span></p>
        </div>
    </div>

    <script>
        // JavaScript para manejar el envío del formulario
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe automáticamente

            // Obtener los valores del formulario
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Actualizar las respuestas en el elemento "responses"
            document.getElementById("response-name").textContent = name;
            document.getElementById("response-email").textContent = email;
            document.getElementById("response-message").textContent = message;

            // Mostrar el elemento "responses" y ocultar el formulario
            document.getElementById("contact-form").style.display = "none";
            document.getElementById("responses").style.display = "block";
        });
    </script>
</body>
</html>
