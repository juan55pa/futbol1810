    <script>
        let team=document.querySelectorAll(".team");
        let player=document.querySelector(".players");
        let teamId=[909,957,910,911,912,283,914,964,968,919,915,920,921,922,923,924];

        let key="5e8bdecc7ae2fc73ffaeb2f4a11ea1107e7d1371d38663f26f71a0b58e73d921";
                

        function players(teamId,getPlayers){
        fetch(`https://apiv2.allsportsapi.com/football/?&met=Teams&teamId=${teamId}&APIkey=${key}`)
                   
            .then((response)=> response.json())
            .then((equipo)=>{
                //debugger;
                getPlayers(equipo.result[0].team_name,equipo.result[0].players);

            });   
        }

        for (let i = 0; i < teamId.length; i++) {
        players(teamId[i], (team_name, players) => {
        team[i].innerHTML = team_name;
        team[i].addEventListener("click", () => {
            player.innerHTML = "";
            for (let i = 0; i < players.length; i++) {
                let player_image = document.createElement("img");
                
                player_image.src = players[i].player_image;
                player_image.alt = players[i].player_name; // Optional, set alt text
                let p = document.createElement("p");
                let player_number = document.createTextNode(players[i].player_number + " - ");
                let player_name = document.createTextNode(players[i].player_name + " (");
                let player_age = document.createTextNode(players[i].player_age + " aÃ±os)");

                // Create a new paragraph for the player type
                let player_type = document.createElement("p");
                player_type.textContent = players[i].player_type;

                // Create a new paragraph for matches played
                let player_match_played = document.createElement("p");
                player_match_played.textContent = "Partidos jugados: " + players[i].player_match_played;

                // Create a new paragraph for goals
                let player_goals = document.createElement("p");
                player_goals.textContent = "Goles convertidos: " + players[i].player_goals;

                // Append the text nodes and new paragraphs to the original paragraph (p)
                p.appendChild(player_image)
                p.appendChild(player_number);
                p.appendChild(player_name);
                p.appendChild(player_age);
                p.appendChild(player_type);
                p.appendChild(player_match_played);
                p.appendChild(player_goals);

                // Append the complete paragraph to the player container
                player.appendChild(p);
            }
                
            
        });
    });
}
